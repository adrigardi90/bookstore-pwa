<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./../scss/new.scss">

    <!-- Manifest -->
    <link rel="manifest" href="../manifest.json">

    <!-- Appe -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-style" content="black">
    <meta name="apple-mobile-web-app-status-title" content="BookStore">
    
    <link rel="apple-touch-icon" href="../images/icons/apple-icon-144x144.png" sizes="144x144">

    <!-- IE -->
    <meta name="msapplication-TitleImage" content="../images/icons/app-icon-1444x144.png">
    <meta name="msapplication-TitleColor" content="#fff">
    <meta name="theme-color" content="#3f51b5">

    <title>Books PWA</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bookstore__header">
        <div class="container">
            <h1 class="display-4">BOOKSTORE</h1>
            <p class="lead">Add a new book</p>
        </div>
    </div>

    <div class="container pt-5">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description" placeholder="Enter description">
            </div>
            <div class="form-group" id="imagePicker">
                <label for="image">Image URL</label>
                <input type="url" class="form-control" id="image" aria-describedby="image" placeholder="Enter image url">
            </div>
        </form>
        <div class="bookstore__media">
            <video id="player" autoplay></video>
            <canvas id="canvas" width="320px" height="320px" class="bookstore__media__canvas"></canvas>
            <div>
                <button id="capture" class="btn btn-secondary" onclick="book.captureImage(event)">Take photo</button>
            </div>
        </div>
        <div class="bookstore__submit">
            <button class="btn btn-primary" onclick="book.save(event)">SAVE</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Toastr JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- JS -->
    <script src="./../js/new.js"></script>

</body>

</html>
